<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yoga Options</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: left;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo span {
      color: #00f7b2;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      font-size: 32px;
    }

    h2 span {
      color: #00f7b2;
    }

    .sub-options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 40px;
      padding: 0 20px;
    }

    .sub-options li {
      background-color: #1c1c1c;
      list-style: none;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
      width: 220px;
    }

    .sub-options li:hover {
      transform: scale(1.05);
    }

    .sub-options img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .sub-options span {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: #00f7b2;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Yoga <span>Workouts</span></a></div>
  </header>

  <h2>Choose Your <span>Yoga Session</span></h2>

  <ul class="sub-options">
    <li>
      <img src="C:\Users\gjdha\Downloads\project\images\sun salutation1.png" alt="Sun Salutation">
      <span>Sun Salutation</span>
    </li>
    <li>
      <img src="C:\Users\gjdha\Downloads\project\images\breathing1.png" alt="Breathing Exercises">
      <span>Breathing Exercises</span>
    </li>
    <li>
      <img src="C:\Users\gjdha\Downloads\project\images\flexibility1.png" alt="Flexibility Yoga">
      <span>Flexibility Yoga</span>
    </li>
  </ul>
</body>
</html>
